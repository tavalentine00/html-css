<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first web page</title>
    <style>
      img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        float: left;
        margin-right: 10px;
      }
      .twitter-handle {
        font-weight: bold;
      }
      em {
        font-style: italic;
        font-weight: bold;
      }
      .subscribe-button {
        background-color: red;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .join-button {
        background-color: white;
        color: blue;
        border: 10px;
        border-color: blue;
        border-style: solid;
        border-width: 1px;
        padding: 10px 20px;
        border-radius: 2px;
        cursor: pointer;
      }
      .tweet-button {
        background-color: lightblue;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>HTML</h2>
    <p>HTML tutorial</p>
    <h3>Code</h3>
    <h3>Exercise</h3>
    <h2>CSS</h2>
    <p>CSS tutorial</p>
    <img src="images/TylerPicture.jpg" alt="picture of Tyler" />
    <p class="twitter-handle">@tylervalentine</p>
    <p>Refreshing my HTML <em>knowledge</em>!</p>

    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">Join</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
